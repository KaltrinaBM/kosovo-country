    <!-- contact us form -->
    <section class="contact-form">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us">
            <h2>Contact Us!<i class="fa-solid fa-comment-dots"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            <hr>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            <hr>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <hr>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="50" rows="10" name="message" placeholder="Your Message"></textarea>
            <br>
            <input class="join-button" type="submit" value="Send Message">
        </form>
    </section>

    <!-- address with map -->
    <section id="location-map">
        <iframe

            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
